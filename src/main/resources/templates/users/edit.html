<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div layout:fragment="content" >

        <form th:object="${user}" th:method="PUT" th:action="@{/users/__${user.id}__}">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input th:value="*{email}" type="email" th:field="*{email}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label >First Name</label>
                <input th:value="*{firstName}" th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label >Surname</label>
                <input th:value="*{lastName}" th:field="*{lastName}" type="text" class="form-control" id="surName" placeholder="Surname">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>
</html>
